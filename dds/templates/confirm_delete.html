<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить запись</title>

    <link rel="icon" href="data:,">
</head>
<body>
<div class="container mt-4">
    <h1>Удалить запись?</h1>
    <p>Вы уверены, что хотите удалить запись от {{ object.date }} ({{ object.amount }} ₽)?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
