{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление статусами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body>
<div class="container mt-4">
    <h1>Управление статусами</h1>
    
    <!-- Форма добавления -->
    <div class="card mb-4">
        <div class="card-header">Добавить новый статус</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="action" value="add">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" name="name" class="form-control" placeholder="Название статуса" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Список статусов -->
    <div class="card">
        <div class="card-header">Список статусов</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for status in statuses %}
                    <tr>
                        <td>
                            <form method="post" class="d-inline">
                                {% csrf_token %}
                                <input type="hidden" name="action" value="edit">
                                <input type="hidden" name="status_id" value="{{ status.id }}">
                                <input type="text" name="name" value="{{ status.name }}" class="form-control form-control-sm">
                        </td>
                        <td>
                                <button type="submit" class="btn btn-sm btn-warning">Сохранить</button>
                            </form>
                            
                            <form method="post" class="d-inline">
                                {% csrf_token %}
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="status_id" value="{{ status.id }}">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить статус?')">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Назад к ДДС</a>
</div>
</body>
</html>
